<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Form</title>
    <link rel="stylesheet" href="stylesheet.css">
</head>
<body>
    <b><h1>Student Details From</h1></b>
    <div class="color">
    <form class="design">
        <lable>Rollno</lable><br>
        <input required><br>
        <label>Name</label><br>
        <input required><br>
        <lable>SSLC Mark</lable><br>
        <input required><br>
        <lable>12th Mark</lable><br>
        <input required><br>
        <lable>UG Mark</lable><br>
        <input required><br>
        <label for="department">DEPARTMENT</label>
        <select id="dept" required>
        <option value="IT">IT</option>
        <option value="CSE">CSE</option>
        <option value="AIML">AIML</option>
        <option value="ECE">ECE</option>
        <option value="CHEM">CHEM</option>
        <option value="AGRI">AGRI</option>
        <option value="AERO">AERO</option>
        </select><br>
        <button style="background-color:white color:black" id="submit">SUMBIT</button>
        <button style="background-color:white color:black" id="cancel">CANCEL</button>
    </form>
    </div>
</body>
</html>
